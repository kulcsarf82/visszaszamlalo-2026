<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visszaszámláló 2026.04.12. 06:00-ig</title>
  <style>
    body {
      margin:0; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      background:#0a0a0a; color:#ff6600;
      font-family: 'Courier New', monospace;
    }
    .box {
      text-align:center;
    }
    .title {
      font-size:1.2rem; margin-bottom:1rem; color:#ccc;
    }
    .count {
      font-size:3rem; letter-spacing:0.2em;
      display:flex; justify-content:center;
      flex-wrap: wrap;
    }
    .digit {
      background:#111; border:2px solid #333;
      border-radius:8px; margin:0 4px; padding:0.4em 0.3em;
      color:#ff6600; text-shadow:0 0 8px #ff3300, 0 0 16px #ff6600;
      min-width:1ch; text-align:center;
    }
    .labels {
      margin-top:0.5rem; color:#888; font-size:0.9rem;
    }
    /* Mobil nézetre kisebb számláló */
    @media (max-width: 500px) {
      .count {
        font-size: 1.7rem;
      }
      .digit {
        margin: 0 2px;
        padding: 0.2em 0.15em;
      }
      .title {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="title">Visszaszámláló a kezdésig: 2026.04.12. 06:00</div>
    <div class="count" id="countdown"></div>
    <div class="labels">Nap : Óra : Perc : Mp</div>
  </div>

  <script>
    const target = new Date('2026-04-12T06:00:00');

    function pad(n) { return String(n).padStart(2,'0'); }

    function render() {
      const now = new Date();
      let diff = target - now;
      if (diff <= 0) {
        document.getElementById('countdown').innerHTML =
          '<span class="digit">0</span><span class="digit">0</span>:<span class="digit">0</span><span class="digit">0</span>:<span class="digit">0</span><span class="digit">0</span>:<span class="digit">0</span><span class="digit">0</span>';
        return;
      }
      const sec = Math.floor(diff/1000);
      const days = Math.floor(sec/86400);
      const hours = Math.floor((sec%86400)/3600);
      const minutes = Math.floor((sec%3600)/60);
      const seconds = sec%60;

      const str = `${pad(days)}:${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
      document.getElementById('countdown').innerHTML =
        str.split('').map(ch =>
          ch === ':' ? '<span class="digit">:</span>' :
          `<span class="digit">${ch}</span>`
        ).join('');
    }

    render();
    setInterval(render,1000);
  </script>
</body>
</html>
