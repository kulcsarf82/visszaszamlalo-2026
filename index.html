<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visszaszámláló 2026.04.12. 06:00-ig</title>
  <style>
    body {
      margin:0; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      background:#0a0a0a; color:#ff6600;
      font-family: 'Courier New', monospace;
    }
    .box {
      text-align:center;
      width:100vw; /* hogy ne fusson ki a tartalom */
      max-width: 460px;
      padding: 0 5vw;
    }
    .title {
      font-size:1.2rem; margin-bottom:1rem; color:#ccc;
      word-break:break-word;
    }
    .count {
      font-size:3rem; letter-spacing:0.08em;
      display:flex; justify-content:center;
      flex-wrap: wrap;
      gap: 0.2em;
      word-break:break-all;
    }
    .digit {
      background:#111; border:2px solid #333;
      border-radius:8px; margin:0 2px; padding:0.3em 0.2em;
      color:#ff6600; text-shadow:0 0 8px #ff3300, 0 0 16px #ff6600;
      min-width:1ch; text-align:center;
      display:inline-block;
    }
    .labels {
      margin-top:0.5rem; color:#888; font-size:0.9rem;
    }
    @media (max-width: 500px) {
      .count {
        font-size: 1.1rem;
        letter-spacing: 0.01em;
        gap: 0.1em;
      }
      .digit {
        margin: 0 1px;
        padding: 0.15em 0.08em;
        font-size:1em;
      }
      .title {
        font-size:0.95rem;
      }
      .box {
        padding: 0 3vw;
        max-width: 99vw;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="title">Visszaszámláló a kezdésig: 2026.04.12. 06:00</div>
    <div class="count" id="countdown"></div>
    <div class="labels">Nap : Óra : Perc : Mp</div>
  </div>

  <script>
    const target = new Date('2026-04-12T06:00:00');

    function pad(n, width=2) { return String(n).padStart(width,'0'); }

    function render() {
      const now = new Date();
      let diff = target - now;
      if (diff <= 0) {
        document.getElementById('countdown').innerHTML =
          '<span class="digit">0</span><span class="digit">0</span>:<span class="digit">0</span><span class="digit">0</span>:<span class="digit">0</span><span class="digit">0</span>:<span class="digit">0</span><span class="digit">0</span>';
        return;
      }
      const sec = Math.floor(diff/1000);
      const days = Math.floor(sec/86400);
      const hours = Math.floor((sec%86400)/3600);
      const minutes = Math.floor((sec%3600)/60);
      const seconds = sec%60;

      // A napokhoz annyi számjegyet használunk, amennyi kell
      const daysStr = pad(days, Math.max(2, String(days).length));
      const restStr = [pad(hours), pad(minutes), pad(seconds)].join(':');
      const fullStr = daysStr + ':' + restStr;

      document.getElementById('countdown').innerHTML =
        fullStr.split('').map(ch =>
          ch === ':' ? '<span class="digit">:</span>' :
          `<span class="digit">${ch}</span>`
        ).join('');
    }

    render();
    setInterval(render,1000);
  </script>
</body>
</html>
