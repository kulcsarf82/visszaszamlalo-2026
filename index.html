<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visszaszámlálás a Valódi rendszerváltás kezdetéig: 2026.04.12. 19:00</title>
  <style>
    body {
      margin:0; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      background:#0a0a0a; color:#ff6600;
      font-family: 'Courier New', monospace;
    }
    .box {
      text-align:center;
      width:100vw;
      max-width: 460px;
      padding: 0 5vw;
    }
    .title {
      font-size:1.2rem; margin-bottom:1rem; color:#ccc;
      word-break:break-word;
    }
    .days-row {
      font-size:2.2rem;
      font-weight:bold;
      margin-bottom:0.2em;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.2em;
    }
    .days-number {
      background:#111; border:2px solid #333;
      border-radius:8px; margin:0 2px; padding:0.3em 0.2em;
      color:#ff6600; text-shadow:0 0 8px #ff3300, 0 0 16px #ff6600;
      min-width:1ch; text-align:center; display:inline-block;
      font-size:1.2em;
    }
    .days-label {
      color: #ccc;
      margin-left: 0.2em;
      font-size: 0.7em;
      font-weight: normal;
      letter-spacing: 0.01em;
    }
    .hms-row {
      font-size:1.5rem; letter-spacing:0.12em;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.05em;
    }
    .hms-digit {
      background:#111; border:2px solid #333;
      border-radius:8px; margin:0 1px; padding:0.22em 0.13em;
      color:#ff6600; text-shadow:0 0 8px #ff3300, 0 0 16px #ff6600;
      min-width:1ch; text-align:center; display:inline-block;
    }
    .labels {
      margin-top:0.5rem; color:#888; font-size:0.9rem;
    }
    @media (max-width: 500px) {
      .box {
        padding: 0 3vw;
        max-width: 99vw;
      }
      .title {
        font-size:0.95rem;
      }
      .days-row {
        font-size:1.25rem;
      }
      .hms-row {
        font-size:1rem;
      }
      .days-number, .hms-digit {
        padding: 0.13em 0.08em;
        font-size:1em;
      }
      .days-label {
        font-size:0.8em;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="title">Visszaszámlálás a Valódi rendszerváltás kezdetéig: 2026.04.12. 19:00</div>
    <div class="days-row" id="daysrow"></div>
    <div class="hms-row" id="hmsrow"></div>
    <div class="labels">Nap<br>Óra : Perc : Mp</div>
  </div>

  <script>
    const target = new Date('2026-04-12T19:00:00');

    function pad(n) { return String(n).padStart(2,'0'); }

    function render() {
      const now = new Date();
      let diff = target - now;
      if (diff <= 0) {
        document.getElementById('daysrow').innerHTML =
          '<span class="days-number">0</span><span class="days-label">nap</span>';
        document.getElementById('hmsrow').innerHTML =
          '<span class="hms-digit">0</span><span class="hms-digit">0</span>:<span class="hms-digit">0</span><span class="hms-digit">0</span>:<span class="hms-digit">0</span><span class="hms-digit">0</span>';
        return;
      }
      const sec = Math.floor(diff/1000);
      const days = Math.floor(sec/86400);
      const hours = Math.floor((sec%86400)/3600);
      const minutes = Math.floor((sec%3600)/60);
      const seconds = sec%60;

      // Napok sor
      const daysStr = String(days);
      document.getElementById('daysrow').innerHTML =
        daysStr.split('').map(ch =>
          `<span class="days-number">${ch}</span>`
        ).join('') +
        '<span class="days-label">nap</span>';

      // Óra:Perc:Mp sor
      const hmsStr = [pad(hours), pad(minutes), pad(seconds)].join(':');
      document.getElementById('hmsrow').innerHTML =
        hmsStr.split('').map(ch =>
          ch === ':' ? '<span class="hms-digit">:</span>' :
          `<span class="hms-digit">${ch}</span>`
        ).join('');
    }

    render();
    setInterval(render,1000);
  </script>
</body>
</html>
